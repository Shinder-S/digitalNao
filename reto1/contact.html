</head>
<body>
    
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Pizza Planet</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Offers</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>
    <main>
        <section class="contact">
            <form id="form-contact">
                <div class="mb-3">
                  <label for="name" class="form-label">Your name:*</label>
                  <input type="text" class="form-control" id="inputName" aria-describedby="email">
                </div>
                <div class="mb-3">
                  <label for="last-name" class="form-label">Last name:*</label>
                  <input type="text" class="form-control" id="inputLastName" aria-describedby="email">
                </div>
                <div class="mb-3">
                  <label for="inputEmail" class="form-label">Email address:*</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="email">
                </div>
                <div class="mb-3">
                  <label for="reason" class="form-label">Reason:*</label>
                  <select id="reason" class="input-form">
                    <option value="reservation">Table reservation</option>
                    <option value="Executive">Executive event</option>
                    <option value="beer">Beer suggestion</option>
                    <option value="celiacs">Options for celiacs</option>
                  </select>
                </div>
                <div class="mb-3">  
                    <label for="captcha"><span id="valueCaptcha"></span></label>
                    <input type="number" id="captcha" name="captcha" value="" class="input-form"/>   
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" role="button" id="submit">Submit</button>
                </div> 
              </form>
        </section>
    </main>

    <footer>
        <div class="network">
            <a href="https://www.instagram.com/pizza.planet.tandil/">
                <i class="fa-brands fa-instagram"></i>                    
            </a>
            <a href="https://bit.ly/2GqQ6Xu">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/functional.js"></script>
</body>
</html>
